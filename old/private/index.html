<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DeliveryService - Панель управления</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
  <div class="controlForm">
    <form method="post" enctype="multipart/form-data" action="beginProcessing" id="controlForm">
      <input type="text" placeholder="Токен сообщества" name="communityToken" />
      <input type="text" placeholder="Название рассылки" name="taskName"/>
      <textarea placeholder="Сообщение" name="message"></textarea>
      <input type="text" placeholder="Ссылка на фото ВК" name="image">
      <button type="submit" form="controlForm" value="Начать рассылку">Начать рассылку</button>
    </form>
  </div>
</body>
</html>
